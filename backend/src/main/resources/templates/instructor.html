{{>header}}

<!--START BODY-->
<body>

	{{>navbar}}
	
	<!--START FIRST PART-->
	<section class="hero-wrap hero-wrap-2" style="background-image: url('images/fondo.jpg');">
		<div class="overlayInstructors"></div>
		<div class="container">
			<div class="row no-gutters slider-text align-items-end justify-content-center">
				<div class="col-md-9 ftco-animate pb-5 text-center">
					<p class="breadcrumbs"><span class="mr-2"><a href="index">Inicio <i class="fa fa-chevron-right"></i></a></span> <span>Profesores <i class="fa fa-chevron-right"></i></span></p>
					<h1 class="mb-0 bread">Profesores </h1>
				</div>
			</div>
		</div>
	</section>
	<!--END FIRST PART-->

	<!--START SECOND PART-->

	<section class="ftco-section bg-light">
		<div class="container">
			<div class="row">

				<!--START FIRST TEACHER-->
				{{#users}}
				<div class="col-md-6 col-lg-5 ">

					<div class="staff">
						<div class="img-wrap d-flex align-items-stretch">
							<img src="/user/{{id}}/image" class="block-20" >
						</div>
						<div class="text pt-3">
							<h3><a>{{name}}</a></h3>
							<span class="position mb-2">{{rol}}</span>
						</div>
					</div>
				</div>
				{{/users}}
				<!--END FIRST TEACHER-->

			</div>
			<div class="row mt-5">
				<div class="col text-center">
					<div class="block-27"></div>
				</div>
			</div>
		</div>
	</section>

	<!--END SECOND PART-->

	{{>footer}}
