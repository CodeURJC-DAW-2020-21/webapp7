<body>
	

<!--Start of sending an email-->

<section class="ftco-section" style="background-image: url(images/fondo_nuevo.jpg);">
	<div class="container">
		<div class="row justify-content-center">  
			<div class="col-md-12">
				<div class="wrapper">
					<div class="row no-gutters">
						<div class="col-2">  </div>
						<div class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch">
							<div class="contact-wrap w-100 p-md-5 p-4">
								<div class="row">
									<div class="col-11"></div>
									<div class="col-1"><img src="images/cierre.png" width="40" hight="40"></div>
								</div>
								<div class="row">
									<h3 class="mb-4">Nuevo correo</h3>
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="name">Para </label>
													<input type="email" class="form-control" name="email" id="email" placeholder="email">
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
													<label class="label" for="email">CC </label>
													<input type="email" class="form-control" name="email" id="email" placeholder="Email">
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
													<label class="label" for="email">CC0 </label>
													<input type="email" class="form-control" name="email" id="email" placeholder="Email">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="subject">Asunto</label>
													<input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="#">Cuerpo</label>
													<textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message"></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Enviar" class="btn btn-primary">   <input type="submit" value="Guardar" class="btn btn-primary">
													<div class="submitting"></div>
													
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					<!--Aqui i"-->	
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!--End of sending an email-->
