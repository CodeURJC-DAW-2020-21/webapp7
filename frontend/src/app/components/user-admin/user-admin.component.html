<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeLeaf.org">

<app-header></app-header>

<!--START BODY-->
<body style="background-image: url('../../../assets/images/fondo_nuevo.jpg');" xmlns:th="http://www.w3.org/1999/xhtml">
<div id="wrapper">
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <nav class="navbar navbar-expand navbar-light bg-white2 topbar mb-4 static-top shadow" id="linea">
        <a class="block-10">
          <a href="index">
            <img src="../../../assets/images/LogoMorado.png" width="200" height="80">
          </a>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="oi oi-menu"></span> Menu
        </button>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown no-arrow mx-1">
            <a class="nav-link dropdown-toggle2" href="index" id="messagesDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </a>
          </li>
          <div class="topbar-divider d-none d-sm-block"></div>
          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle3" href="#" id="userDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <div *ngIf="user">
                <span class="mr-2 d-inline d-lg-inline text-black-600" style="color: white;">{{user.name}}</span>
              </div>
            </a>
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                 aria-labelledby="userDropdown">
              <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                Cerrar Sesión
              </a>
            </div>
          </li>
        </ul>
      </nav>

      <!--Start global content-->
      <div class="container-fluid2">
        <div class="d-sm-flex">
          <h1 class="h1">CONTENIDO DEL CURSO</h1>
        </div>
        <div class="row">

          <!--Left side-->
          <div class="col-lg-8 mb-8">

            <app-userform></app-userform>

            <app-blogform></app-blogform>


            <!--Start courses administration-->
            <div class="row">
              <div class="col-xl-12 col-lg-12">
                <div class="card shadow mb-4">
                  <div class="card-header2 py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold" style="color: black;">ADMINISTRA LOS CURSOS</h6>
                  </div>
                  <div class="card-body">
                    <div class="form-group">

                      <app-courseForm></app-courseForm>

                    </div>

                      <app-courseDetails></app-courseDetails>

                    <!--ADD STUDENT/TEACHER TO A COURSE-->
                    <div class="form-group">
                      <label class="label" >Añadir alumno/profesor a curso</label>
                      <form action="/admin/user/addcourse" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                          <!--<input  [(ngModel)]="course.category" type="text" class="form-control"/>-->
                        </div>

                        <div class="form-group">
                          <!--<input  [(ngModel)]="user.email" type="text"class="form-control"/>-->
                        </div>
                        <input type="submit" value="Añadir" class="btn py-3 px-4 btn-primary">
                      </form>
                    </div>

                  <!--DELETE STUDENT/TEACHER FROM COURSE-->
                    <div class="form-group">
                      <label class="label" >Borrar alumno/profesor del curso</label>
                      <form action="/admin/user/deletecourse" method="get" enctype="multipart/form-data">
                        <div class="form-group">
                         <!-- <input  [(ngModel)]="course.category" type="text"  class="form-control"/>-->
                        </div>
                        <div class="form-group">
                          <!--<input  [(ngModel)]="user.email" type="text" class="form-control"/>-->
                        </div>
                        <input type="submit" value="Borrar" class="btn py-3 px-4 btn-primary">
                      </form>
                    </div>
                  <!--delete user-->

                  </div>
                </div>
              </div>
            </div>
            <!--End Course Administration-->
          </div>
          <!--End left side-->


          <!--Start right side-->
          <div class="col-lg-4 mb-4">



            <!-- START TIMETABLE-->
            <div class="row">
              <div class="col-lg-12 mb-12">
                <div class="card shadow mb-4">
                  <div class="card-header2 py-3">
                    <h6 class="m-0 font-weight-bold" style="color: black;">HORARIO</h6>
                  </div>
                  <div class="card-body">
                    <img src="../../../assets/images/timetable.png" width="100%" height="auto">
                  </div>
                </div>
              </div>
            </div>
            <!--END TIMETABLE-->

            <app-courseList></app-courseList>

            <app-userInstructorList></app-userInstructorList>

           <app-userStudentList></app-userStudentList>

          </div>
          <!--End right side-->
        </div>
      </div>
      <!--End global content-->

      <!--Start of the end of page-->
      <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2020</span>
          </div>
        </div>
      </footer>
      <!--End of the end of page-->
    </div>
  </div>

  <!--INSTRUCTOR LOGOUT MODAL-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cerrar sesión</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <p><BR></p>
          <p>¿Estás seguro de querer cerrar sesión?</p>
          <p><BR></p>

        </div>
        <div class="modal-footer">
          <form action="/logout" method="post">
            <input type="submit" value="Sí" class="btn btn-secondary"/>
          </form>
          <button class="btn btn-secondary" type="button" data-dismiss="modal">No</button>

        </div>
      </div>
    </div>
  </div>
</div>

<app-userfooter></app-userfooter>

</body>
</html>
