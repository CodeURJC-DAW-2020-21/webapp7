<!--REGISTER COURSE-->
<label class="label" >Crear curso</label>
<form action="/admin/course/addCourse" method="post" enctype="multipart/form-data">
  <div>
      <div class="form-group">
        <input #category type="text"class="form-control"/>
      </div>

      <div class="form-group">
        <input #ageStart type="text"class="form-control"/>
      </div>

      <div class="form-group">
        <input #ageEnd type="text"class="form-control"/>
      </div>

      <div class="form-group">
        <input #instructor type="text"class="form-control"/>
      </div>

      <div class="form-group">
       <input #price type="text"class="form-control"/>
      </div>

      <app-upload-file></app-upload-file>

      <div class="form-group">
        <input type="submit" value="Crear" class="btn py-3 px-4 btn-primary" (click)="createCourse($event, category.value, ageStart.value, ageEnd.value,instructor.value, price.value)">
      </div>

  </div>
</form>
