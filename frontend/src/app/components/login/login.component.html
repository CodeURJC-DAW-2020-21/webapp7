
<!DOCTYPE html>
<html lang="en">

<app-header></app-header>
<body style="background-image: url('../../../assets/images/fondo_nuevo.jpg');">

<nav class="navbar navbar-expand navbar-light bg-white2 topbar mb-4 static-top shadow" id="linea">


  <a class="block-10">
    <a href="index">
      <img src="../../../assets/images/LogoMorado.png" width="200" height="80">
    </a>
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="oi oi-menu"></span> Menu
  </button>
</nav>
<!-- center -->
<div class="container">
  <div class="row align-items-center justify-content-center text-center pt-5">
    <div class="col-12 mb-2 text-white">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12 col-12 mx-auto px-5 mb-2 d-flex align-items-center justify-content-center">
          <div class="centered-box card w-100">
            <div class="card-body">
              <h3 class="mb-4">Inicio De Sesi√≥n</h3>
              <form *ngIf="!loginService.isLogged()" class="signup-form" role="search">
                <div class="input-group mb-3 px-4">
                  <label class="input-group-text bg-transparent text-white" for="email" >
                  </label>
                  <input #user id="email" type="text" class="form-control" name="username" placeholder="Username">
                </div>

                <div class="input-group mb-3 px-4">
                  <label class="input-group-text bg-transparent text-white" for="password">
                  </label>
                  <input #pass id="password" type="password" class="form-control" name="password" placeholder="Password">
                </div>

                <button type="submit" (click)="logIn($event, user.value, pass.value)" class="btn btn-primary submit">Sign In</button>

              </form>
            </div><!-- / body -->

          </div><!-- / login box -->

        </div>
      </div>
    </div>
  </div>
</div><!-- / center -->

<!--START END PAGE-->
<app-footer></app-footer>
<!--END END PAGE-->

</body>
</html>
