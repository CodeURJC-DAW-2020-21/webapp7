<!--Start register user-->
<div class="row">
  <div class="col-xl-12 col-lg-12">
    <div class="card shadow mb-4">
      <div class="card-header2 py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold" style="color: black;">REGISTRA A UN NUEVO ALUMNO/PROFESOR</h6>
      </div>
      <div class="card-body">
        <form action="/register" method = "post" modelAttribute="user" enctype="multipart/form-data">
          <div class="form-group">
            <label >Nombre Completo</label>
            <input type="text" name="fullNname" id="fullName" [(ngModel)]="user.name"  placeholder="Nombre Completo" />
          </div>
          <div class="form-group">
            <label >Correo Electrónico</label>
            <input type="text" name="mail" id="mail" [(ngModel)]="user.email"  placeholder="Correo Electronico" />
          </div>
          <div class="form-group">
            <label  >Contraseña</label>
            <input type="text" name="password" id="pasword" [(ngModel)]="user.password"  placeholder="Contraseña" />
          </div>
          <div class="form-group">
            <label  >Profesor o alumno</label>
            <input type="text" name="role" id="role" [(ngModel)]="user.rol"  placeholder="Rol" />

          </div>
          <div>
            <ng-template [ngIf]="user.id">
              <label>Upload image: </label><br>
            </ng-template>
            <input #file type='file' name='imageFile' accept=".jpg, .jpeg"  placeholder="Imagen"/>
          </div>
          <div >
            <input type="submit" value="Crear" class="btn py-3 px-4 btn-primary" (click)="createUser()">
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
<!--End register user-->
