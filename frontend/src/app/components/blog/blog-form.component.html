<!--Start Post-->
<div class="row">
  <div class="col-xl-12 col-lg-12">
    <div class="card shadow mb-4">
      <div class="card-header2 py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold" style="color: black;">ESRIBE UNA NUEVA ENTRADA AL BLOG:</h6>
      </div>
      <div class="card-body">
        <form action="/admin/post/createNew" method = "post"  enctype="multipart/form-data">
          <div *ngIf="post">

            <div class="form-group">
              <label >Título</label>
              <input  [(ngModel)]="post.title" type="text" class="form-control" >
            </div>
            <div class="form-group">
              <label class="label" >Descripción</label>
              <input  [(ngModel)]="post.description"  type="text" class="form-control" >
            </div>

          </div>
          <input type='file' name='imageField' accept=".jpg, .jpeg" />

          <div class="form-group">
            <input type="submit" value="Post" class="btn py-3 px-4 btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--End Post-->
