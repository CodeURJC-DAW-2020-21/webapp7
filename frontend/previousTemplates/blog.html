<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeLeaf.org">

<!--START HEAD-->
<head>
  <title>Inicio - Kiddy's House</title>


  <link rel="shortcut icon" href="/images/Icon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/css/animate.css">

  <link rel="stylesheet" href="/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/css/owl.theme.default.min.css">
  <link rel="stylesheet" href="/css/magnific-popup.css">

  <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="/css/jquery.timepicker.css">

  <link rel="stylesheet" href="/css/flaticon.css">
  <link rel="stylesheet" href="/css/style.css">

</head>
<!--END HEAD-->

<!--START BODY-->
<body>

{{>navbar}}

<!--START FIRST PART-->
<section class="hero-wrap hero-wrap-2" style="background-image: url('images/fondo.jpg');">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-center">
      <div class="col-md-9 ftco-animate pb-5 text-center">
        <p class="breadcrumbs"><span class="mr-2"><a href="index">Inicio <i class="fa fa-chevron-right"></i></a></span> <span>Blog <i class="fa fa-chevron-right"></i></span></p>
        <h1 class="mb-0 bread">Blog</h1>
      </div>
    </div>
  </div>
</section>
<!--END FIRST PART-->

<!--START SECOND PART-->
<section class="ftco-section bg-light">
  <div class="container" >
    <div class="row d-flex">
      <!--START FIRST POST-->
        {{#posts}}
        <div class="col-lg-4 ftco-animate">
          <div class="blog-entry">

            <!--<a href="blog-single" class="block-20" style="background-image: url(images/MatriculasAbiertas.png);"></a>-->
            <img src="/post/{{id}}/image" class="block-20" >
            <div class="text d-block">
              <h3 class="heading"><a href="post/{{id}}">{{title}}</a></h3>
              <p>{{description}}</p>
              <p><a href="post/{{id}}" class="btn btn-secondary py-2 px-3">Leer más</a></p>
            </div>
          </div>
        </div>
        {{/posts}}

    </div>

    <div class="row d-flex"   id="postsArea">
      <!--START FIRST POST-->
      {{#restOfPosts}}
      <div class="col-lg-4 ftco-animate" >
        <div class="blog-entry">

          <!--<a href="blog-single" class="block-20" style="background-image: url(images/MatriculasAbiertas.png);"></a>-->
          <img src="/post/{{id}}/image" class="block-20" >
          <div class="text d-block">
            <h3 class="heading"><a href="post/{{id}}">{{title}}</a></h3>
            <p>{{description}}</p>
            <p><a href="post/{{id}}" class="btn btn-secondary py-2 px-3">Leer más</a></p>
          </div>
        </div>
      </div>
      {{/restOfPosts}}

    </div>

    <div id="loadArea"></div>

    <button  id="loadMore" class="btn btn-secondary py-2 px-3 -align-center" >Cargar más</button>


      <!--END FIRST POST-->


    </div>


</section>
<!--END SECOND PART-->


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  $('#loadMore').click(function(){
    $( "#loadArea" ).load( "blog #postsArea" )});
</script>

{{>footer}}
